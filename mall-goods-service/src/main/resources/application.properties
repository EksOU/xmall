server.port=9001

dubbo.application.name=xmall-goods-service
dubbo.scan.basePackages=life.eks.xmall.service
dubbo.registry.id=my-registry
dubbo.registry.address=redis://127.0.0.1:6379
dubbo.application.qosEnable=false


mybatis.type-aliases-package=life.eks.xmall.pojo
mybatis.mapper-locations=classpath:life/eks/xmall/dao/mapper/*.xml

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1/xmall
spring.datasource.username=root
spring.datasource.password=root